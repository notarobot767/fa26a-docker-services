define command {
  command_name    check_snmpv3
  command_line    /usr/local/nagios/libexec/check_snmp \
    -H $HOSTADDRESS$ \
    -P 3 -L authPriv \
    -U $_SERVICE_SNMP3_USER$ \
    -a SHA -A $_SERVICE_SNMP3_AUTH$ \
    -x AES -X $_SERVICE_SNMP3_PRIV$ \
    $ARG1$
}

