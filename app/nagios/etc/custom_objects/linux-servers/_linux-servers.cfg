define hostgroup {
  hostgroup_name            linux-servers
  alias                     Linux Servers
  members                   localhost,docker,unifi,nas
}

define host {
    use                     og-linux-server
    host_name               localhost
    alias                   localhost
    address                 127.0.0.1
}

define host {
    use                     og-linux-server
    host_name               nas
    alias                   nas
    address                 10.0.20.11
}

define host {
    use                     og-linux-server
    host_name               docker
    alias                   docker_main
    address                 10.0.20.10
}

define host {
    use                     og-linux-server
    host_name               unifi
    alias                   unifi
    address                 10.0.20.12
}

define service {
    use                     og-generic-service
    host_name               nas,docker,unifi
    service_description     ssh
    check_command           check_ssh!-P 2.0
}