define hostgroup {
  hostgroup_name            net-devices
  alias                     Network Devices
  members                   edgerouter,edgeswitch
}

define host {               
    use                     og-linux-server
    host_name               edgerouter
    alias                   edgerouter
    address                 10.0.0.255
}

define host {
    use                     og-linux-server
    host_name               edgeswitch
    alias                   edgeswitch
    address                 10.0.20.2
}

define service {
    use                     og-generic-service
    host_name               edgerouter,edgeswitch
    service_description     ssh
    check_command           check_ssh!-P 2.0
}